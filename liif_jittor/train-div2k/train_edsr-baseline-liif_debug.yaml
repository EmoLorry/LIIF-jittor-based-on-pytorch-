train_dataset:
  dataset:
    name: image-folder
    args:
      root_path: ./load/div2k/DIV2K_train_HR
      repeat: 5  # 减少重复次数
      cache: in_memory  # 改为none，不预加载到内存
  wrapper:
    name: sr-implicit-downsampled
    args:
      inp_size: 32  # 减少输入尺寸
      scale_max: 4
      augment: true
      sample_q: 1024  # 减少采样点数
  batch_size: 4  # 大幅减少批次大小

val_dataset:
  dataset:
    name: image-folder
    args:
      root_path: ./load/div2k/DIV2K_valid_HR
      first_k: 5  # 减少验证集大小
      repeat: 20  # 减少重复次数
      cache: in_memory  # 改为none
  wrapper:
    name: sr-implicit-downsampled
    args:
      inp_size: 32
      scale_max: 4
      sample_q: 1024
  batch_size: 4

data_norm:
  inp: {sub: [0.5], div: [0.5]}
  gt: {sub: [0.5], div: [0.5]}

model:
  name: liif
  args:
    encoder_spec:
      name: edsr-baseline
      args:
        no_upsampling: true
    imnet_spec:
      name: mlp
      args:
        out_dim: 3
        hidden_list: [256, 256, 256, 256]

optimizer:
  name: adam
  args:
    lr: 1.e-4
epoch_max: 200
multi_step_lr:
  milestones: [200, 400, 600, 800]
  gamma: 0.5

epoch_val: 1
epoch_save: 20
